name: expenses_app
description: A new Flutter project for tracking expenses
publish_to: 'none' 
version: 1.0.0+1
dependencies:
  flutter:
    sdk: flutter
  intl: ^0.16.1
  cupertino_icons: ^0.1.3
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  fonts:
  - family: Roboto  
    fonts:
    - asset: assets/fonts/Roboto-Black.ttf
    - asset: assets/fonts/Roboto-Bold.ttf
      weight: 700
  - family: Lato
    fonts:
    - asset: assets/fonts/Lato-Black.ttf
    - asset: assets/fonts/Lato-Bold.ttf
      weight: 700
  - family: Blackjack
    fonts:
    - asset: assets/fonts/blackjack.otf
  - family: Seasern
    fonts:
    - asset: assets/fonts/SEASRN__.ttf